<!doctype html>
<html lang="fa" dir="rtl" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="../src/output.css" />
    <link rel="icon" href="images/favicon/fav-icon.png" />
  </head>
  <body class="font-Dana bg-gray-100 dark:bg-zinc-800 bg-no-repeat">
    <!--  All app Icons-->
    <svg class="hidden">
      <symbol
        id="shopping-cart"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
        />
      </symbol>
      <symbol
        id="moon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
        />
      </symbol>
      <symbol
        id="sun"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
        />
      </symbol>
      <symbol
        id="arrow-left-on-rectangle"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25"
        />
      </symbol>
    </svg>
    <header
      class="backdrop-blur-[6px] fixed top-9 right-0 left-0 flex items-center px-10 py-5 bg-black/50 w-[90%] h-24 mx-auto rounded-3xl"
    >
      <div class="flex w-full items-center justify-between">
        <!--   Logo And Menu  -->
        <nav class="flex items-center gap-x-9 h-14">
          <div>
            <img src="images/favicon/app-logo.png" alt="Golden-Coffee" />
          </div>
          <ul
            class="flex text-xl gap-x-9 tracking-1 h-full leading-[56px] text-gray-300"
          >
            <li class="font-Dana-Medium text-orange-200">
              <a href="#">صفحه اصلی</a>
            </li>
            <li class="relative group">
              <a class="group-hover:text-orange-300" href="#">فروشگاه</a>
              <!-- SubMenu   -->
              <div
                class="child opacity-0 invisible group-hover:opacity-100 group-hover:visible space-y-4 tracking-normal shadow-light absolute -left-20 top-full p-6 w-52 bg-white text-zinc-700 text-base dark:bg-zinc-700 dark:text-white border-t-[3px] border-t-orange-300 rounded-2xl"
              >
                <a href="#">قهوه ویژه</a>
                <a href="#"> ویژه در سطح جهانی </a>
                <a href="#">قهوه درجه یک</a>
                <a href="#">ترکیبات تجاری</a>
                <a href="#">کپسول قهوه</a>
                <a href="#">قهوه زینو برزیلی</a>
              </div>
            </li>
            <li><a href="#">دیکشنری</a></li>
            <li><a href="#">بلاگ</a></li>
            <li><a href="#">درباره ما</a></li>
            <li><a href="#">تماس با ما</a></li>
          </ul>
        </nav>
        <!--   Cart & theme Toggle Login Link  -->
        <div class="flex gap-x-10 text-xl text-orange-200">
          <div class="flex items-center gap-x-5">
            <!-- Cart -->
            <div class="">
              <svg class="w-8 h-8">
                <use xlink:href="#shopping-cart"></use>
              </svg>
            </div>
            <!-- Theme Switch Btn -->
            <div class="flex">
              <svg class="w-8 h-8"><use xlink:href="#sun"></use></svg>
            </div>
          </div>
          <!--  Divide Border   -->
          <span class="w-px h-14 block bg-white/20"> </span>
          <!--  Login Link   -->
          <a href="#" class="flex items-center gap-x-2.5"
            ><svg class="w-8 h-8">
              <use xlink:href="#arrow-left-on-rectangle"></use></svg
            ><span class=""> ورود | ثبت‌نام </span>
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
